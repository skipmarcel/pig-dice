<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/scripts.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro&family=Fredoka+One"
    />
    <title>Pig Dice</title>
  </head>
  <body>
    <div id="scoreBox">
      <div id="playerOneScore">PLAYER 1 ~ <span id="p1Score">0</span></div>
      <div id="playerTwoScore">PLAYER 2 ~ <span id="p2Score">0</span></div>
    </div>
    <!-- name enter page -->
    <div id="buttons">
      <div id="firstPage">
        <div>
          <label for="enterName1">Enter player 1 name:</label>
          <input type="text" id="enterName1" />
        </div>
        <div>
          <label for="enterName2">Enter player 2 name:</label>
          <input type="text" id="enterName2" />
        </div>

        <div id="nameButtonDiv">
          <button class="button" type="button" id="nameSubmit">Submit</button>
        </div>
      </div>
      <!-- game page -->
      <div id="secondPage" hidden>
        <div>
          <button
            class="button"
            type="button"
            class="btn-primary"
            id="startBtn"
          >
            Start rolling!
          </button>
        </div>

        <div>
          <button type="button" class="button" id="rollBtn">Roll</button>
          <button type="button" class="button" id="stepBtn">Step away!</button>
        </div>

        <div class="wrapper">
          <div class="die">
            <span class="face face1"></span>
            <span class="face face2"></span>
            <span class="face face3"></span>
            <span class="face face4"></span>
            <span class="face face5"></span>
            <span class="face face6"></span>
          </div>
        </div>

        <div class="wrapper wrapper2">
          <div class="die die2">
            <span class="face face1"></span>
            <span class="face face2"></span>
            <span class="face face3"></span>
            <span class="face face4"></span>
            <span class="face face5"></span>
            <span class="face face6"></span>
          </div>
        </div>
      </div>
    </div>

    <div id="scoreInfo">
      <span id="scoreInfoText"></span>
    </div>
  </body>
</html>
