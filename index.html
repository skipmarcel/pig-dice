<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/scripts.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro&family=Fredoka+One"
    />
    <title>Pig Dice</title>
  </head>
  <body>
    <div id="scoreBox">
      <div id="playerOneScore">PLAYER 1 ~ <span>0</span></div>
      <div id="playerTwoScore">PLAYER 2 ~ <span>0</span></div>
    </div>

    <div id="buttons">
      <div>
        <label for="enterName1">Enter player 1 name:</label>
        <input type="text" id="enterName1" />
      </div>

      <div>
        <label for="enterName2">Enter player 2 name:</label>
        <input type="text" id="enterName2" />
      </div>

      <div>
        <button type="button" id="nameSubmit">Submit</button>
      </div>

      <div>
        <button type="button" class="btn-primary" id="startBtn">
          Start rolling!
        </button>
      </div>

      <div>
        <button type="button" class="btn-primary" id="rollBtn">Roll</button>
        <button type="button" class="btn-primary" id="stepBtn">
          Step away!
        </button>
      </div>
    </div>
  </body>
</html>
